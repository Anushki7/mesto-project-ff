<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page"> <!-- основная страница -->
<div class="page__content">
  <header class="header page__section"> <!-- шапка -->
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content"> <!-- основной контент -->
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url('<%=require('./images/avatar.jpg')%>');">
        <div class="overlay__edit-avatar"> <!-- для наведения и клика по аватару -->
          <img class="overlay-image" src="<%=require('./images/edit-icon.svg')%>" alt="Аватар пользователя"/>
        </div>
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section"> <!-- подвал -->
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>

  <div class="popup popup_type_avatar"> <!-- модальное окно для редактирования аватарки -->
    <div class="popup__content popup__content_avatar">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit-avatar" novalidate>
        <input
          id="input_avatar-link"
          type="url"
          name="link"
          class="popup__input popup__input_type_url_avatar"
          placeholder="Ссылка на картинку"
          required
        />
        <span class="popup__input-error input_avatar-link-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit"> <!-- модальное окно для редактирования профиля -->
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input 
          id="input_name" 
          type="text" 
          name="name" 
          class="popup__input popup__input_type_name" 
          placeholder="Имя" 
          minlength="2" 
          maxlength="40" 
          pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
          required
        />
        <span class="popup__input-error input_name-error"></span>
        <input 
          id="input_description" 
          type="text" 
          name="description" 
          class="popup__input popup__input_type_description" 
          placeholder="Занятие" 
          minlength="2" 
          maxlength="200" 
          pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
          required
        />
        <span class="popup__input-error input_description-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card"> <!-- модальное окно для добавления карточки-->
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input
          id="input_place-name"
          type="text" 
          name="place-name" 
          class="popup__input popup__input_type_card-name" 
          placeholder="Название" 
          minlength="2"
          maxlength="30"
          pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          required
        />
        <span class="popup__input-error input_place-name-error"></span>
        <input
          id="input_link" 
          type="url" 
          name="link" 
          class="popup__input popup__input_type_url" 
          placeholder="Ссылка на картинку"
          required
        />
        <span class="popup__input-error input_link-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image"> <!-- модальное окно -->
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>

<template id="card-template"> <!-- темплейт карточки -->
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <div class="like-container">
        <button type="button" class="card__like-button"></button>
        <span  class="like-counter"></span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
